<!doctype html>
<html lang="en">

<head>
    <title>Bài tập js buổi 4 - Đinh Tri Thức</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container p-5">
        <h2 class="text-center">Bài tập javascript buổi 4</h2>
        <div class="d-flex align-items-start p-5">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active fs-5 px-5" id="btnBai1" data-bs-toggle="pill" data-bs-target="#bai1"
                    type="button">Bài 1</button>
                <button class="nav-link fs-5 px-5" id="btnBai2" data-bs-toggle="pill" data-bs-target="#bai2"
                    type="button">Bài 2</button>
                <button class="nav-link fs-5 px-5" id="btnBai3" data-bs-toggle="pill" data-bs-target="#bai3"
                    type="button">Bài 3</button>
                <button class="nav-link fs-5 px-5" id="btnBai4" data-bs-toggle="pill" data-bs-target="#bai4"
                    type="button">Bài 4</button>
                <button class="nav-link fs-5 px-5" id="btnBai5" data-bs-toggle="pill" data-bs-target="#bai5"
                    type="button">Bài 5</button>
                <button class="nav-link fs-5 px-5" id="btnBai6" data-bs-toggle="pill" data-bs-target="#bai6"
                    type="button">Bài 6</button>
                <button class="nav-link fs-5 px-5" id="btnBai7" data-bs-toggle="pill" data-bs-target="#bai7"
                    type="button">Bài 7</button>
                <button class="nav-link fs-5 px-5" id="btnBai8" data-bs-toggle="pill" data-bs-target="#bai8"
                    type="button">Bài 8</button>
            </div>
            <div class="tab-content shadow p-5 border-start border-info border-5 rounded" id="v-pills-tabContent"
                style="flex-grow: 1; padding-left: 2rem;">
                <div class="tab-pane fade show active" id="bai1">
                    <div>
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-arrow-up-short-wide fs-5 me-2"></i>
                            <h4 class="mb-0">Xuất 3 số theo thứ tự tăng dần</h4>
                        </div>
                        <div class="form-group">
                            <div class="d-flex mt-2">
                                <input id="soThu1" type="number" min="1" placeholder="Nhập số thứ 1"
                                    class="form-control mt-2 me-2 " required>
                                <input id="soThu2" type="number" min="1" placeholder="Nhập số thứ 2"
                                    class="form-control mt-2 me-2" required>
                                <input id="soThu3" type="number" min="1" placeholder="Nhập số thứ 3"
                                    class="form-control mt-2" required>
                            </div>
                            <button id="btnSapXep" class="btn btn-warning mt-3 rounded-4 px-3 py-2 w-25">Sắp
                                xếp</button>
                            <div class="d-flex align-items-center">
                                <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                                <input type="text" name="" id="txtKetQuaSapXep" disabled class="form-control w-50 mt-3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai2">
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-hand-spock fs-5 me-2"></i>
                        <h4>Chương trình "Chào hỏi"</h4>
                    </div>
                    <div class="form-group">
                        <div class="d-flex flex-wrap mt-2 align-items-center">
                            <select id="chonThanhVien" class="form-select w-50 me-2" style="height: 3rem;"
                                aria-label="Default select example">
                                <option value="nguoiLa" selected>Chọn thành viên</option>
                                <option value="Bo">Bố</option>
                                <option value="Me">Mẹ</option>
                                <option value="Anh">Anh trai</option>
                                <option value="Em">Em gái</option>
                            </select>
                            <button id="btnChaoHoi" class="btn btn-warning  rounded-4 px-3 py-2 w-25">Gửi lời
                                chào</button>
                        </div>


                        <div class="d-flex align-items-center">
                            <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                            <input type="text" name="" id="txtChonThanhVien" disabled class="form-control w-50 mt-3">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai3">
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-list-ol fs-5 me-2"></i>
                        <h4>Đếm số chẵn lẻ</h4>
                    </div>
                    <div class="form-group">
                        <div class="d-flex mt-2">
                            <input id="number1" type="number" min="1" placeholder="Nhập số thứ 1"
                                class="form-control mt-2 me-2 " required>
                            <input id="number2" type="number" min="1" placeholder="Nhập số thứ 2"
                                class="form-control mt-2 me-2" required>
                            <input id="number3" type="number" min="1" placeholder="Nhập số thứ 3"
                                class="form-control mt-2" required>
                        </div>
                        <button id="btnChanLe" class="btn btn-warning mt-3 rounded-4 px-3 py-2 w-25">Đếm</button>

                        <div class="d-flex align-items-center">
                            <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                            <input type="text" name="" id="txtThongBaoChanLe" disabled class="form-control w-50 mt-3">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai4">
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-shapes fs-5 me-2"></i>
                        <h4>Đoán hình tam giác</h4>
                    </div>
                    <div class="form-group">
                        <div class="d-flex mt-2">
                            <input id="canhThu1" type="number" min="1" placeholder="Nhập độ dài cạnh 1"
                                class="form-control mt-2 me-2 " required>
                            <input id="canhThu2" type="number" min="1" placeholder="Nhập độ dài cạnh 2"
                                class="form-control mt-2 me-2" required>
                            <input id="canhThu3" type="number" min="1" placeholder="Nhập độ dài cạnh 3"
                                class="form-control mt-2" required>
                        </div>
                        <button id="btnTamGiac" class="btn btn-warning mt-3 rounded-4 px-3 py-2 w-25">Dự đoán</button>
                        <div class="d-flex align-items-center">
                            <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                            <input type="text" name="" id="txtThongBaoTamGiac" disabled class="form-control w-50 mt-3">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai5">
                    <div class="d-flex align-items-center">
                        <i class="fa-regular fa-calendar-days fs-5 me-2"></i>
                        <h4>Tính ngày tháng năm</h4>
                    </div>
                    <div class="form-group">
                        <div class="d-flex mt-2">
                            <input id="ngay" type="number" min="1" placeholder="Nhập Ngày"
                                class="form-control mt-2 me-2 " required>
                            <input id="thang" type="number" min="1" placeholder="Nhập Tháng"
                                class="form-control mt-2 me-2" required>
                            <input id="nam" type="number" min="1" placeholder="Nhập Năm" class="form-control mt-2"
                                required>
                        </div>
                        <button id="btnHomQua" onclick="tinhNgayHomQua()"
                            class="btn btn-warning mt-3 rounded-4 px-3 py-2 w-25 me-3">Ngày hôm
                            qua</button>
                        <button id="btnNgayMai" onclick="tinhNgayMai()"
                            class="btn btn-warning mt-3 rounded-4 px-3 py-2 w-25">Ngày mai</button>
                        <div class="d-flex align-items-center">
                            <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                            <input type="text" name="" id="txtThongBaoTinhNgayThangNam" disabled
                                class="form-control w-50 mt-3">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai6">
                    <div class="d-flex align-items-center">
                        <i class="fa-regular fa-calendar fs-5 me-2"></i>
                        <h4>Tính ngày</h4>
                    </div>
                    <div class="form-group">
                        <div class="d-flex mt-2">
                            <input id="thangBai6" type="number" min="1" placeholder="Nhập Tháng"
                                class="form-control mt-2 me-2 " required>
                            <input id="namBai6" type="number" min="1" placeholder="Nhập Năm"
                                class="form-control mt-2 me-2" required>
                        </div>
                        <button id="btnTinhNgay" class="btn btn-warning mt-3 rounded-4 px-3 py-2 w-25 me-3">Tính
                            ngày</button>
                        <div class="d-flex align-items-center">
                            <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                            <input type="text" name="" id="txtTinhNgay" disabled class="form-control w-50 mt-3">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai7">
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-arrow-up-1-9 fs-5 me-2"></i>
                        <h4>Đọc số</h4>
                    </div>
                    <div class="form-group">
                        <div class="d-flex mt-2">
                            <input id="iptNhapSo" type="number" min="1" placeholder="Nhập 3 chữ số"
                                class="form-control mt-2 me-4 w-25" required>
                            <button id="btnDocSo" class="btn btn-warning mt-3 rounded-4 px-3 py-2 w-25 me-3">Đọc số
                            </button>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                            <input type="text" name="" id="txtDocSo" disabled class="form-control w-50 mt-3">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai8">
                    <div class="d-flex align-items-center mb-3">
                        <i class="fa-regular fa-map fs-5 me-2"></i>
                        <h4>Tìm sinh viên xa trường nhất</h4>
                    </div>
                    <div class="form-group">
                        <div class="mt-3">
                            <h5 class="text-secondary mb-0">Sinh viên 1</h5>
                            <div class="d-flex mt-1">
                                <input id="tenSV1" type="text" min="1" placeholder="Nhập Tên" class="form-control me-3"
                                    style="width: 30%;" required>
                                <input id="x1" type="number" min="1" placeholder="Nhập tọa độ x"
                                    class="form-control me-3" style="width: 30%" required>
                                <input id="y1" type="number" min="1" placeholder="Nhập tọa độ y" class="form-control"
                                    style="width: 30%;" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <h5 class="text-secondary mb-0">Sinh viên 2</h5>
                            <div class="d-flex mt-1">
                                <input id="tenSV2" type="text" min="1" placeholder="Nhập Tên" class="form-control me-3"
                                    style="width: 30%;" required>
                                <input id="x2" type="number" min="1" placeholder="Nhập tọa độ x"
                                    class="form-control me-3" style="width: 30%" required>
                                <input id="y2" type="number" min="1" placeholder="Nhập tọa độ y" class="form-control"
                                    style="width: 30%;" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <h5 class="text-secondary mb-0">Sinh viên 3</h5>
                            <div class="d-flex mt-1">
                                <input id="tenSV3" type="text" min="1" placeholder="Nhập Tên" class="form-control me-3"
                                    style="width: 30%;" required>
                                <input id="x3" type="number" min="1" placeholder="Nhập tọa độ x"
                                    class="form-control me-3" style="width: 30%" required>
                                <input id="y3" type="number" min="1" placeholder="Nhập tọa độ y" class="form-control"
                                    style="width: 30%;" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <h5 class="text-secondary mb-0">Trường học</h5>
                            <div class="d-flex mt-1">
                                <input id="x4" type="number" min="1" placeholder="Nhập tọa độ x"
                                    class="form-control me-3" style="width: 30%" required>
                                <input id="y4" type="number" min="1" placeholder="Nhập tọa độ y" class="form-control"
                                    style="width: 30%;" required>
                            </div>
                        </div>
                        <button id="btnTimSvXaTruong"
                            class="btn btn-warning mt-3 rounded-4 px-3 py-2 w-25 me-3">Tìm</button>
                        <div class="d-flex align-items-center">
                            <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                            <input type="text" name="" id="txtSvXaTruong" disabled class="form-control w-50 mt-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
