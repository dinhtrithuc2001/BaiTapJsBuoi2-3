<!doctype html>
<html lang="en">

<head>
    <title>Bài tập js buổi 2 - 3 Đinh Tri Thức</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container p-5">
        <h2 class="text-center">Bài tập javascript buổi 2 - 3</h2>
        <div class="d-flex align-items-start p-5">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active fs-5 px-5" id="btnBai1" data-bs-toggle="pill" data-bs-target="#salary"
                    type="button">Bài 1</button>
                <button class="nav-link fs-5 px-5" id="btnBai2" data-bs-toggle="pill" data-bs-target="#average"
                    type="button">Bài_2</button>
                <button class="nav-link fs-5 px-5" id="btnBai3" data-bs-toggle="pill" data-bs-target="#exchange"
                    type="button">Bài 3</button>
                <button class="nav-link fs-5 px-5" id="btnBai4" data-bs-toggle="pill" data-bs-target="#areaAndPerimeter"
                    type="button">Bài 4</button>
                <button class="nav-link fs-5 px-5" id="btnBai5" data-bs-toggle="pill" data-bs-target="#sum"
                    type="button">Bài 5</button>
            </div>
            <div class="tab-content shadow p-5" id="v-pills-tabContent" style="flex-grow: 1; padding-left: 2rem;">
                <div class="tab-pane fade show active" id="salary">
                    <div>
                        <div class="d-flex align-items-center"><i class="fa-solid fa-sack-dollar fs-5 me-2"></i>
                            <h4 class="mb-0">Tính tiền lương nhân viên</h4>
                        </div>
                        <div class="form-group">
                            <div class="d-flex mt-2">
                                <input id="salaryDay" type="number" min="1" placeholder="Nhập lương 1 ngày"
                                    class="form-control w-50 me-3 mt-2 " required>
                                <input id="numOfWorkingDay" type="number" min="1" placeholder="Nhập số ngày làm"
                                    class="form-control w-50 mt-2" required>
                            </div>
                            <button id="btnSalary" class="btn btn-warning mt-3 rounded-4 px-3 py-2 w-25">Tính
                                lương</button>
                            <div class="d-flex align-items-center">
                                <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                                <input type="text" name="" id="txtSalary" disabled class="form-control w-50 mt-3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="average">
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-pen-ruler fs-5 me-2"></i>
                        <h4> Tính giá trị trung bình</h4>
                    </div>
                    <div class="form-group">
                        <div class="d-flex flex-wrap mt-2">
                            <input id="num1" type="number" placeholder="Nhập số thứ 1" class="form-control me-2 mt-2"
                                style="width: 30%">
                            <input id="num2" type="number" placeholder="Nhập số thứ 2" class="form-control me-2 mt-2"
                                style="width: 30%">
                            <input id="num3" type="number" placeholder="Nhập số thứ 3" class="form-control me-2 mt-2"
                                style="width: 30%">
                            <input id="num4" type="number" placeholder="Nhập số thứ 4" class="form-control me-2 mt-2"
                                style="width: 30%">
                            <input id="num5" type="number" placeholder="Nhập số thứ 5" class="form-control me-2 mt-2"
                                style="width: 30%">
                        </div>
                        <button id="btnAverage" class="btn btn-warning mt-3 rounded-4 px-3 py-2 w-25">Tính giá trị
                            trung bình</button>

                        <div class="d-flex align-items-center">
                            <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                            <input type="text" name="" id="txtAverage" disabled class="form-control w-50 mt-3">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="exchange">
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-money-bill-1 fs-5 me-2"></i>
                        <h4> Quy đổi tiền</h4>
                    </div>
                    <div class="form-group">
                        <input id="currencyConvert" type="number" placeholder="Nhập số tiền USD"
                            class="form-control w-50 mt-2">
                        <button id="btnCurrencyConvert" class="btn btn-warning mt-3 rounded-4 px-3 py-2 w-25">Quy đổi
                            tiền</button>

                        <div class="d-flex align-items-center">
                            <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                            <input type="text" name="" id="txtCurrencyConvert" disabled class="form-control w-50 mt-3">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="areaAndPerimeter">
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-ruler fs-5 me-2"></i>
                        <h4> Tính diện tích, chu vi hình chữ nhật</h4>
                    </div>
                    <div class="form-group">
                        <div class="d-flex mt-2">
                            <input id="long" type="number" min="1" placeholder="Nhập chiều dài"
                                class="form-control w-50 me-3 mt-2 " required>
                            <input id="width" type="number" min="1" placeholder="Nhập chiều rộng"
                                class="form-control w-50 mt-2" required>
                        </div>
                        <button id="btnAreaAndPerimeter"
                            class="btn btn-warning mt-3 rounded-4 px-3 py-2 w-25">Tính</button>
                        <div class="d-flex align-items-center">
                            <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                            <input type="text" name="" id="txtAreaAndPerimeter" disabled class="form-control w-50 mt-3">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="sum">
                    <div class="d-flex align-items-center">
                        <i class="fa-brands fa-angellist fs-5 me-2"></i>
                        <h4>Tính tổng 2 ký số</h4>
                    </div>
                    <div class="form-group">
                        <input id="number" type="number" min="1" placeholder="Nhập số có 2 chữ số"
                            class="form-control w-50 mt-2 ">
                        <button id="btnNumberSum" class="btn btn-warning mt-3 rounded-4 px-3 py-2 w-25">Tính
                            tổng</button>
                        <div class="d-flex align-items-center">
                            <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                            <input type="text" name="" id="txtNumberSum" disabled class="form-control w-50 mt-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
